<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qoute Generator</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="qoute-container" id="qoute-container">
    <!-- qoute -->
    <div class="qoute-text">
      <i class="fas fa-quote-left"></i>
      <span id="qoute">You can stand tall without standing on someone. You can be a victor without having
        victims.</span>
      <!-- Author -->
      <div class="qoute-author">
        <span id="author">Morteza</span>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-secondary"><i class="fab fa-twitter"></i></button>
        <!-- <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i> -->
        <!-- </button> -->
        <!-- <button id="new-qoute">New Quote</button> -->
        <button type="button" class="btn btn-secondary">New Qoute</button>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
